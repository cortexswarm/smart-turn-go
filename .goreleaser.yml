# GoReleaser config for Go library (no binaries).
# See https://goreleaser.com/customization/
version: 2

# No builds â€” library only; release is tag + changelog.
builds:
  - skip: true

changelog:
  use: git
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
      - '^ci:'

release:
  github:
    owner: bgaurav7
    name: smart-turn-go
  draft: false
  mode: replace
  name_template: "{{ .Tag }}"
